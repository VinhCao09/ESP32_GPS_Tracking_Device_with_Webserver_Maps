<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://vinhcaodatabase.com/images/aboutme.jpg" alt="Logo"> Website định vị xe
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard<i class="fa-solid fa-bars-progress"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li class="nav-item">
                        <p>Author: Cao Văn Vinh - Trường ĐH Sư phạm Kỹ thuật TpHCM</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Dữ liệu cập nhật lần cuối</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td style="width: 30%;">Ngày:</td>
                                    <td><span id="time_date"></span></td>
                                </tr>
                                <tr>
                                    <td>Thời gian:</td>
                                    <td><span id="time_time"></span></td>
                                </tr>
                                <tr>
                                    <td>Vĩ độ:</td>
                                    <td><span id="latitude"></span></td>
                                </tr>
                                <tr>
                                    <td>Kinh độ:</td>
                                    <td><span id="longitude"></span></td>
                                </tr>
                                <tr>
                                    <td colspan="2" id="safety-status" class="text-danger"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-grid gap-2 mt-3">
                            <button id="createSafetyZoneButton" class="btn btn-info">Tạo vùng an toàn</button>
                            <button id="startPolylineButton" class="btn btn-success">Khởi động chế độ theo dõi vị trí <i class="fa-solid fa-location-dot"></i></button>
                            <button id="resetButton" class="btn btn-secondary" style="display: none;">Reset</button>
                            <tr>
                                <td>Chọn kiểu bản đồ:</td>
                            </tr>
                            <select id="mapTypeSelect" class="form-select">
                                <option value="streets">Đường phố</option>
                                <option value="satellite">Vệ tinh</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="map"></div>
            </div>
             </div>
    </div>
    <br>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Vinh Cao. All rights reserved.</p>
        <p>Email: contact@vinhcaodatabase.com</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="maps.js"></script>
</body>
</html>
